<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html" id="fview">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Administraci√≥n de Tarjeta Empresarial</title>
	<link rel="shortcut icon" type="image/x-icon"
		href="#{request.contextPath}/resources/img/favicon.ico" />
	<ui:debug />
	<f:metadata>
		<ui:insert name="metadata" />
	</f:metadata>

	<h:head>

		<link rel="stylesheet" type="text/css"
			href="#{request.contextPath}/resources/css/resetearcss.css" />
		<link rel="stylesheet" type="text/css"
			href="#{request.contextPath}/resources/css/tipografias.css" />
		<link rel="stylesheet" type="text/css"
			href="#{request.contextPath}/resources/css/plantillaMenu.css" />
		<link rel="stylesheet" type="text/css"
			href="#{request.contextPath}/resources/css/bn-principal.css" />
		<link rel="stylesheet" type="text/css"
			href="#{request.contextPath}/resources/css/options.css" />

		<link rel="stylesheet" type="text/css"
			href="#{request.contextPath}/resources/css/contenido-registro.css" />

		<link rel="stylesheet" type="text/css"
			href="#{request.contextPath}/resources/css/teclado.css" />

		<link rel="stylesheet" type="text/css"
			href="#{request.contextPath}/resources/css/mejorasAdmin.css" />

		<h:outputStylesheet name="css/iconos.css" />
		<h:outputScript library="js" name="calendar_es.js" />
		<h:outputScript library="js" name="funcion.js" />

	</h:head>

	<h:body onkeydown="return (event.keyCode != 116)">

		<input type="hidden" id="baseurl" name="baseurl"
			value="#{request.contextPath}" />

		<div id="contenedor">


			<div class="flecha-animada" id="flecha" style="display: none;"></div>
			<div class="flecha-animada" id="flecha2" style="display: none;"></div>

			<div id="header">
				<ui:include src="header.xhtml" />
			</div>

			<div id="menu">
				<ui:include src="menu.xhtml"></ui:include>
			</div>


			<div class="fondo-principal">
				<center>
					<table style="width: 90%;">
						<tr>
							<td>
								<div class="sombra-inferior plantilla-front"
									style="max-width: 100%; min-width: 100%; border-radius: 25px; border: 1px solid #d1d1d1; background: #fff; padding: 0px; box-shadow: 0px 5px 5px 0px #bbb; margin: auto;"
									id="contenidos-informativos">
									<ui:insert name="content" />
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<div id="pie-pagina">
									<div id="titulo-pie-pagina">Banco de la Naci&oacute;n</div>
									<div id="oficinas">
										<p>Lima - Per&uacute;. &copy; 2018 Todos los derechos
											reservados</p>
									</div>
								</div>
							</td>
						</tr>
					</table>
				</center>
			</div>



		</div>

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<center>
				<p:outputLabel value="Cargando.." style="font-size:12px" />
				<br />
			</center>
			<p:graphicImage name="/img/ajaxloadingbar.gif" />
		</p:dialog>

		<script type="text/javascript">
			var esUsuarioNuevo = false;

			window.onload = function() {
				$("#flecha").css(
						{
							"top" : $('#cuentasDiv').position().top,
							"left" : $('#cuentasDiv').position().left
									+ $('#cuentasDiv').width()
						})
			}

			if (esUsuarioNuevo) {

				$("#flecha").css("display", "block");
				$('#cuentasDiv').mouseleave(
						function() {
							$("#flecha")
									.css(
											{
												"top" : $('#cuentasDiv')
														.position().top,
												"left" : $('#cuentasDiv')
														.position().left
														+ $('#cuentasDiv')
																.width()
											})
						});

				$('#cuentasDiv').mouseover(
						function() {
							$("#flecha")
									.css(
											{
												"top" : $('#cuentasDiv')
														.position().top
														+ $('#subCuentasDiv')
																.height(),
												"left" : $('#cuentasDiv')
														.position().left
														+ $('#subCuentasDiv')
																.width()
											})
						});
			}
		</script>

	</h:body>
</f:view>


</html>
